<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/mstyle.css">
        <title> Sushi Imari </title>

    </head>

    <body>
        <div class="grid-container">
            <div class="body-wrapper">


                <div class="header">

                        <div class="top-left-wrapper">

                            <button onclick="location.href = location.href.replace('menu','menu')" class="menu-button">
                            <span class="menu-font"> Menu </span>
                            </button>


                        </div>

                        <div class="logo-wrapper">

                            <button onclick="location.href = location.href.replace('menu','index')" class="logo-button">
                                <img id="logo-img" src="Logo.PNG">
                            </button>

                        </div>

                        <div class="cto-wrapper">

                            <a href="https://sushiimari.menu11.com/costamesa/order">
                                <button  class="cto-button">
                                    <span class="menu-font">Click to Order</span>
                                </button>
                            </a>

                        </div>

                </div>


                <div class="main">


                        <img class="img" src="01.jpg">
                        <img class="img" src="02.jpg">
                        <img class="img" src="03.jpg">
                        <img class="img" src="04.jpg">
                        <img class="img" src="05.jpg">
                        <img class="img" src="06.jpg">
                        <img class="img" src="07.jpg">

                </div>


            </div>


        </div>
    </body>
</html>
